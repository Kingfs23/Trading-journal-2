<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KìñgFX Trading Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="logo">Kì</div>
      <div>
        <div class="title">KìñgFX Trading Journal</div>
        <div class="subtitle">Supabase (Database + Storage)</div>
      </div>
    </div>

    <!-- TASKBAR / NAV -->
    <nav class="nav">
      <a class="navlink active" href="index.html">Journal</a>
      <a class="navlink" href="history.html">History</a>
      <button id="scrollToFormBtn" class="btn btn-primary">Add Trade</button>
    </nav>
  </header>

  <main class="container onecol">
    <section class="card" id="formCard">
      <h2>Add New Trade</h2>

      <form id="tradeForm" class="form">
        <div class="row">
          <div class="field">
            <label for="date">Date</label>
            <input id="date" type="date" required />
          </div>
          <div class="field">
            <label for="pair">Pair</label>
            <input id="pair" type="text" placeholder="XAUUSD / EURUSD" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="risk">Risk ($)</label>
            <input id="risk" type="number" step="0.01" min="0" placeholder="10" required />
          </div>
          <div class="field">
            <label for="notes">Notes (optional)</label>
            <input id="notes" type="text" placeholder="Setup, emotions, mistakes..." />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="beforeImg">Before Image</label>
            <input id="beforeImg" type="file" accept="image/*" />
            <div id="beforePreview" class="previewBox">
              <span class="muted">No image selected</span>
            </div>
          </div>

          <div class="field">
            <label for="afterImg">After Image</label>
            <input id="afterImg" type="file" accept="image/*" />
            <div id="afterPreview" class="previewBox">
              <span class="muted">No image selected</span>
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary" id="saveBtn">Save Trade</button>
          <button type="button" class="btn btn-ghost" id="resetBtn">Reset</button>
          <a class="btn btn-ghost" href="history.html">Go to History</a>
        </div>

        <div id="status" class="status"></div>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="journal.js"></script>
</body>
</html>
