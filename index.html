<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KìñgFX Trading Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">KìñgFX</div>
  <h1>Trading Journal</h1>
</header>

<main>

  <!-- TRADE FORM -->
  <section class="card">
    <h2>Add New Trade</h2>

    <form id="tradeForm">

      <div class="form-group">
        <label>Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label>Pair</label>
        <input type="text" id="pair" placeholder="EUR/USD" required>
      </div>

      <div class="form-group">
        <label>Risk ($)</label>
        <input type="number" id="risk" placeholder="10" required>
      </div>

      <div class="form-group">
        <label>Before Image</label>
        <input type="file" id="beforeImg" accept="image/*">
        <div id="beforePreview" class="image-preview"></div>
      </div>

      <div class="form-group">
        <label>After Image</label>
        <input type="file" id="afterImg" accept="image/*">
        <div id="afterPreview" class="image-preview"></div>
      </div>

      <button type="submit" class="btn-primary">Save Trade</button>

    </form>
  </section>

  <!-- HISTORY -->
  <section class="card">
    <h2>Trade History</h2>
    <div id="historyContainer"></div>
  </section>

</main>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="journal.js"></script>

</body>
</html>
